<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="../CSS/new-style.css">
  <link rel="stylesheet" href="../CSS/style-login.css">
  <title>Login</title>
</head>
<body>
  <div class="container">
      <header class="main-header">
        <div class="">
        <img class="logo" src="../IMG/JustPeople.jpg" alt="">
      </div>
        <nav class="main-nav">
          <ul>
            <li> <a href="#">About us</a></li>

    <div class="principal">

      <div class="head-login">
        <img class="img-login" src="../IMG/login.jpg" alt="">
      </div>
      <div class="login">

        <div class="login_fields">
          <div class="line">
            <label for="username" class="label">User name: </label>
            <input type="text" class="form-control" id="username" placeholder="Enter an username">
          </div>
          <div class="line">
            <label for="password" class="label">Password: </label>
            <input type="password" class="form-control" id="password" placeholder="Enter a password">
          </div>
          <div class="line2">
            <label for="remember" class="label">Remember me: </label>
            <input type="checkbox" class="form-control" id="remember" >
          </div>
        </div>
        <div class="login_but">
          <button class="btn-confirm" type="button" name="button">Let me in</button>
        </div>
        <nav class="nav-foot">
          <ul>
            <li>
              <a href="#"> Sign Up</a>
            </li>
            <li>
              <a href="#"> Forgot Password?</a>
            </li>
          </ul>
        </nav>

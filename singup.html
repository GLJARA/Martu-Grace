      <div class="title">
        <h1>Sign Up</h1>
      </div>

    <div class="principal">
      <form class="signup">
        <div class="group">
          <div class="subgroup">
            <label for="name" class="label">Name: </label>
            <input type="text" class="form-control" id="name" >
            <br>
          </div>
          <div class="subgroup2">
            <label for="lname" class="label">Last Name </label>
            <input type="text" class="form-control" id="lname" >
            <br>
          </div>
          <div class="subgroup">
            <label for='age' class="label" >Age: </label>
            <input type='number' class="form-control" name='age' id='age' value='' maxlength="50" />
            <br>
          </div>
          <div class="subgender">
            <label for = "genero" class="label" > Gender: </label>
            <input class="subgender2" type = "radio" name = "gender" value="Female"> Female
            <input class="subgender2" type = "radio" name = "gender" value="Male" > Male
            <br>
        </div>
        <div class="subgroup">
          <label for='email' class="label" >Email:</label>
          <input type='email' class="form-control" name='email' id='email' value='' maxlength="50" />
          <br/>
        </div>
      </div>
      <div class="group">
        <div class="subgroup">
          <label for='username' class="label" >User Name *:</label>
          <input type='text' class="form-control" name='username' id='username' value='' maxlength="50" />
          <br>
        </div>
        <div class="subgroup2">
          <label for='password' class="label" >Password *:</label>
          <input type='password' class="form-control" name='password' id='password' maxlength="50" />
          <br>
          <label for='passConf' class="label" >Confirm Password *:</label><br/>
          <input type='password'  class="form-control" name='passConf' id='passConf' maxlength="50" />
        </div>
      </div>

      <div class="signup_but">
        <button class="btn-confirm" type="button" name="button">Continue</button>
      </div>
    </form>
